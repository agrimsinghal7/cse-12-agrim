<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
 </head>
 <body>
        <h1>Student Registration Form</h1>
    <form action="/register" method="post">
        <p>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="user_name" placeholder="Enter 
your full name">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" placeholder="Enter 
valid email address">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_pass" 
placeholder="Enter password">
        </p>
        <p>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </p>
        <p>
            <label for="course">Course:</label>
            <select id="course" name="user_course">
                <option value="">-- Select Course --</option>
                <option value="bsc">B.Sc.</option>
                <option value="bcom">B.Com.</option>
                <option value="ba">B.A.</option>
                <option value="btech">B.Tech.</option>
                <option value="mca">MCA</option>
            </select>
        </p>
        <p>
            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" name="user_contact" 
placeholder="Enter phone number">
        </p>
        <p>
            <label for="address">Address:</label>
            <br>
            <textarea id="address" name="user_address" rows="5" cols="40" 
placeholder="Enter your address"></textarea>
        </p>
        <p>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </p>
    </form>
    <hr>
    <footer>
            <p>&copy; 2025 Student Registration Portal</p>
    </footer>
 </body>
 </html>
